 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      <!-- Custom Styles  -->
      <link rel="stylesheet" href="main.css">

      <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>




  </head>
  <body id="dashboardBody" >

    <div class="container-fluid">
  <div class="row">
    <div id="leftDashboard" class="col-md-3">
      <img class="App-logo mx-auto d-block" src="./img/spinLogo.png" alt="">
      <div id="leftDashboardHeader" class="mx-auto d-block">
        <h1>Space Ranger</h1>
        <h1 id="rangerName"></h1>
        <hr>

      </div>
      <div class="mx-auto d-block" id="score">
           Current Score: <span id="scorevalue">0</span>
      </div>
      <div class="mx-auto" id="timeremaining">
          Time remaining: <span id="timeremainingvalue">60</span> sec
      </div>
      <div class="mx-auto d-block" id="startreset">
        <audio id="audio" src="sounds/Power_Up_Ray.mp3" ></audio>
          Start Game
      </div>
      <hr>

      <ul> <h2>Mission Stats</h2>
        <li id="highScore"></li>
        <li>Last Missed:</li>
        <li>Current Planet:Addition Asteroid</li>
        <li>Mission Status: Active</li>
      </ul>
        <button id="btnLogout" class="btn btn-action mx-auto d-block">Log-Out</button>
    </div>
    <div id="gameView"  class="col-md-9">
      <div id="container">

             <div id="correct">
                 Correct
             </div>
             <div id="wrong">
                 Try again
             </div>
             <div id="question">

             </div>
             <div id="instruction">
                 Click on the correct answer
             </div>
             <div id="choices">
                 <div id="box1" class="box"></div>
                 <div id="box2" class="box"></div>
                 <div id="box3" class="box"></div>
                 <div id="box4" class="box"></div>
             </div>


             <div class="text-center mx-auto" id="gameOver">

             </div>

         </div>


    </div>
  </div>
</div>









    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Game Script -->
    <script src="js/game.js"></script>
  </body>
</html>
