 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      <!-- Custom Styles  -->
      <link rel="stylesheet" href="instDash.css">

      <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>




  </head>
  <body id="dashboardBody" >

    <div class="container-fluid">
  <div class="row text-center">
    <div id="gameView"  class="col">
      <h1>Instructor Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div id="bottomDashboard" class="col">
      <div class="row">
        <div class="col-4 text-center">
          <button type="button" class="btn btn-primary">Select Class</button>
        </div>
        <div class="col-4 text-center">
          <button type="button" class="btn btn-primary">Create Class</button>
        </div>
        <div class="col-4 text-center">
          <button type="button" class="btn btn-outline">Logout</button>
        </div>
      </div>
      <div ng-app="app" ng-controller="MyCtrl">
          <ul>
              <li ng-repeat="(name, data) in items">{{name}}: {{data.age}} - {{data.fav}}</li>
          </ul>
      </div>
    </div>
  </div>
</div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Game Script -->
    <script src="js/instDash.js"></script>
  </body>
</html>
